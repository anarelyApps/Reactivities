<form [formGroup]="form" (ngSubmit)="login()">
<div *ngIf="form.errors" class="alert alert-danger"> Username or password is invalid.</div>
<div formGroupName="account">
<div class="form-group"><label for="username"></label>
    <input type="text" id="username"
    minlength="3" max="10"
    required 
    formControlName="username"
    class="form-control">
    <div *ngIf="username?.pending">Checking uniqueness...</div>
    <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
        <div *ngIf="username?.hasError('required')">Username is required.</div>
        <div *ngIf="username?.hasError('minlength')">Username should be minimun 3 characters.</div>
        <div *ngIf="username?.hasError('cannotContainSpace')">Username cannot contain spaces</div>
        <div *ngIf="username?.hasError('shouldBeUnique')">Username is already taken</div>
    </div>
    <p>{{ username?.invalid}}</p>
    <p>{{username?.errors | json}}</p>
</div>
<div class="form-group"><label for="password"></label>
    <input type="text" id="password" 
    formControlName="password"
    class="form-control">
</div>
</div>
<button class="btn btn-primary" type="submit">sign up</button>
</form>
