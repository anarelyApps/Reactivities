<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
    <div class="form-control">
        <label for="firstName">Firstname</label>
        <input required  
        pattern="banana" 
        minlength="3" 
        maxlength="10"  
        ngModel name="firstName"
        #firstName="ngModel" 
        (change)="log(firstName)" 
        id="firstName" 
        type="text" 
        class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.hasError('required')">
                Firstname is required</div>
            <div *ngIf="firstName.hasError('minlength')">
                Firstname should be minimun 3 characters.</div>
            <div *ngIf="firstName.hasError('pattern')">
                Firstname doesnt match the pattern</div>
        </div>
       
    </div>
        <div class="form-control">
            <label for="comment">Comment</label>
            <textarea ngModel 
            name="comment" 
            id="comment" 
            class="form-control" 
            rows="5" 
            cols="5"></textarea>
        </div>
        <div class="checkbox">
            <label for="">
                <input ngModel name="isSubscribed" type="checkbox"> Subscribe to mailing
            </label>
        </div>
        <div class="form-group">
            <label for="contactMethod">Contact Method</label>
            <select ngModel 
            name="contactMethod" 
            id="contactMethod" 
            class="form-control">
           <option *ngFor="let method of contactMethods" 
           [value]="method.id" 
           [ngValue]="method">
            {{method.name}}</option>
        </select>
        </div>
        <div class="radio" *ngFor="let method of contactMethods"><label for="">
            <input ngModel type="radio" name="contactMethod1" [value]="method.id"> 
              {{method.name}}</label>
        </div>
       
        <p> {{f.value | json }}</p>
    </div>
            <button class="btn btn-primary" [disabled]="!f.valid">submit</button>
</form>
